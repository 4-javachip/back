name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Build with Gradle (skip tests)
      run: ./gradlew clean build -x test --stacktrace

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "BACK_APPLICATION_YML='${{ secrets.BACK_APPLICATION_YML }}' bash ~/starbucks-app/deploy/deploy-back.sh"

    - name: Discord Notify (success)
      if: success()
      run: |
        curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
        -H "Content-Type: application/json" \
        -d '{"content": "âœ… Backend Deploy ì„±ê³µ\nğŸ“¦ Commit: ${{ github.event.head_commit.message }}\nğŸ‘¤ By: ${{ github.actor }}"}'

    - name: Discord Notify (fail)
      if: failure()
      run: |
        curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
        -H "Content-Type: application/json" \
        -d '{"content": "âŒ Backend Deploy ì‹¤íŒ¨\nğŸ“¦ Commit: ${{ github.event.head_commit.message }}\nğŸ‘¤ By: ${{ github.actor }}"}'
