name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Build with Gradle
      run: ./gradlew clean build --stacktrace

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: application.yml ÏÉùÏÑ±
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'EOF'
          echo "${{ secrets.BACK_APPLICATION_YML }}" > ~/starbucks-app/back/src/main/resources/application.yml
        EOF

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          'bash ~/starbucks-app/deploy/deploy-back.sh'

    - name: Discord Notification
      if: always()
      uses: reactivecircus/notify-discord@v1
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
        description: |
          ‚úÖ **Backend Deploy - ${{ job.status }}**
          üì¶ Commit: ${{ github.event.head_commit.message }}
          üë§ Author: ${{ github.actor }}
        severity: ${{ job.status == 'success' && 'info' || 'error' }}
